    <title>Frontend Mentor | Product preview card component </title>

          <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }

    <body>
        <!-- Creating a box (Div) with a class name for the main card in the middle of the page -->
        <div class="card">
             <!-- Creating a box (Div) with a class name for the left hand section of the main box and adding alt text incase the image does not load) -->
             <div class="cardleft-image" alt="Perfume Bottle"> </div>

              <!-- Creating a box (Div) for the right hand section of the main box) -->
                <div class="cardright">

             
                <h3 class="product-category">Perfume</h3> 
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1> 
                <p class="product-information">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>

                <!-- Creating a box (Div) for the right hand section of the main box) -->
                <div class="prices">
                    <p class="new-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                
               
               
               
                <div class="add-to-cart">
                    <img src="/images/icon-cart.svg" alt=""> 
                    <p class="carttext">Add to Cart</p>
                    
                </div>
            
            </div>
        </div>
</body>
